<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
  <div class="container mt-3">
    <h1>Simple Calculator</h1>
    
    <div class="row">
      <div class="col-md-6">
        <input type="number" id="num1" class="form-control" placeholder="Enter First Number">
      </div>
      <div class="col-md-6">
        <input type="number" id="num2" class="form-control" placeholder="Enter Second Number">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <select class="form-select" id="operation">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <button class="btn btn-primary" id="calculateBtn">Calculate</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <p id="result"></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
